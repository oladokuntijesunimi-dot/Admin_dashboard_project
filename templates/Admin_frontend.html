<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .date-time {
            text-align: right;
        }

        .date-time .date {
            font-size: 14px;
            color: #666;
        }

        .date-time .time {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-card.total .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.present .icon {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.absent .icon {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .stat-card.rate .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #333;
            font-size: 32px;
            font-weight: 700;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            color: #333;
            font-size: 22px;
            font-weight: 600;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 300px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        thead th {
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        tbody td {
            padding: 15px;
            color: #333;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.present {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.absent {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-info {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            thead th, tbody td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Attendance Dashboard</h1>
            <div class="header-info">
                <div class="date-time">
                    <div class="date" id="currentDate"></div>
                    <div class="time" id="currentTime"></div>
                </div>
                <button class="export-btn" onclick="exportAttendance()">üì• Export CSV</button>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="icon">üë•</div>
                <div class="stat-label">Total Employees</div>
                <div class="stat-value" id="totalEmployees">-</div>
            </div>
            <div class="stat-card present">
                <div class="icon">‚úì</div>
                <div class="stat-label">Present Today</div>
                <div class="stat-value" id="presentToday">-</div>
            </div>
            <div class="stat-card absent">
                <div class="icon">‚úó</div>
                <div class="stat-label">Absent Today</div>
                <div class="stat-value" id="absentToday">-</div>
            </div>
            <div class="stat-card rate">
                <div class="icon">üìà</div>
                <div class="stat-label">Attendance Rate</div>
                <div class="stat-value" id="attendanceRate">-%</div>
            </div>
        </div>

        <div class="content-section">
            <div class="section-header">
                <h2>Today's Attendance</h2>
                <div>
                    <input type="text" class="search-box" id="searchBox" placeholder="üîç Search employees...">
                    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
                </div>
            </div>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" class="loading">Loading attendance data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8090/api';
        let attendanceData = [];

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US');
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    document.getElementById('totalEmployees').textContent = data.totalEmployees;
                    document.getElementById('presentToday').textContent = data.presentToday;
                    document.getElementById('absentToday').textContent = data.absentToday;
                    document.getElementById('attendanceRate').textContent = data.attendanceRate + '%';
                } else {
                    showError(result.error || 'Failed to load statistics');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Failed to connect to server. Make sure Flask server is running on port 8090.');
            }
        }

        // Load attendance table
        async function loadAttendance() {
            try {
                const response = await fetch(`${API_BASE}/attendance/today`);
                const result = await response.json();
                
                if (result.success) {
                    attendanceData = result.data;
                    renderTable(attendanceData);
                } else {
                    showError(result.error || 'Failed to load attendance data');
                }
            } catch (error) {
                console.error('Error loading attendance:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="4" style="text-align: center; color: #721c24;">Failed to load data. Check if server is running.</td></tr>';
            }
        }

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No attendance records found</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(record => `
                <tr>
                    <td><strong>${record.Employee.replace(/_/g, ' ')}</strong></td>
                    <td>${record.Date}</td>
                    <td>${record.Time}</td>
                    <td><span class="status-badge ${record.Status.toLowerCase()}">${record.Status}</span></td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = attendanceData.filter(record => 
                    record.Employee.toLowerCase().includes(searchTerm)
                );
                renderTable(filtered);
            });
        });

        // Export attendance
        async function exportAttendance() {
            try {
                window.open(`${API_BASE}/attendance/export`, '_blank');
            } catch (error) {
                console.error('Error exporting:', error);
                showError('Failed to export attendance data');
            }
        }

        // Load all data
        function loadData() {
            loadStats();
            loadAttendance();
        }

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        loadData();
        setInterval(loadData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
